<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iphone-minus-button" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="iphone-amount" type="text" class="form-control text-center" value="0">
                           <button id="iphone-plus-button" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iphone-price">00</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-amount" type="text" class="form-control text-center" value="0">
                           <button id="case-plus-button" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-sm-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-sm-4 status">
                        <h5>$<span id="subtotal">00</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>
   const iphoneAdd = document.getElementById('iphone-plus-button')
   const iphoneRemove = document.getElementById('iphone-minus-button')


   iphoneAdd.addEventListener('click', function () {
      var iphoneAmount = document.getElementById('iphone-amount').value
      iphoneAmount = parseFloat(iphoneAmount) + 1;
      document.getElementById('iphone-amount').value = iphoneAmount;

      var iphoneNewPrice = parseFloat(iphoneAmount) * 1219;
      document.getElementById('iphone-price').innerText = iphoneNewPrice;

      const totalPrice = document.getElementById('subtotal').innerText
      var newTotal = parseFloat(totalPrice) + 1219
      document.getElementById('subtotal').innerText = newTotal

      const total = document.getElementById('total').innerText = newTotal

   })


   iphoneRemove.addEventListener('click', function (){
      var iphoneAmount = document.getElementById('iphone-amount').value
      if(parseInt(iphoneAmount)<1)
      {

      }
      else{
         var iphoneNewAmount = parseFloat(iphoneAmount) - 1;
      document.getElementById('iphone-amount').value = iphoneNewAmount;

      const iphonePrice = document.getElementById('iphone-price').innerText
      var iphoneNewPrice = parseFloat(iphonePrice) - 1219;
      document.getElementById('iphone-price').innerText = iphoneNewPrice;

      const totalPrice = document.getElementById('subtotal').innerText
      var newTotal = parseFloat(totalPrice) - 1219
      document.getElementById('subtotal').innerText = newTotal

      const total = document.getElementById('total').innerText = newTotal
      }


   })


   const caseAdd = document.getElementById('case-plus-button')
   const caseRemove = document.getElementById('case-minus-button')

   caseAdd.addEventListener('click', function () {
      const caseAmount = document.getElementById('case-amount').value
      var caseNewAmount = parseFloat(caseAmount) + 1;
      document.getElementById('case-amount').value = caseNewAmount;

      const casePrice = document.getElementById('case-price').innerText
      var caseNewPrice = parseFloat(casePrice) + 59;
      document.getElementById('case-price').innerText = caseNewPrice;

      const totalPrice = document.getElementById('subtotal').innerText
      var newTotal = parseFloat(totalPrice) + 59
      document.getElementById('subtotal').innerText = newTotal

      const total = document.getElementById('total').innerText = newTotal
   })

   caseRemove.addEventListener('click', function () {
      const caseAmount = document.getElementById('case-amount').value
      if(parseInt(caseAmount)<1)
      {

      }
      else{
      var caseNewAmount = parseFloat(caseAmount) - 1;
      document.getElementById('case-amount').value = caseNewAmount;

      const casePrice = document.getElementById('case-price').innerText
      var caseNewPrice = parseFloat(casePrice) - 59;
      document.getElementById('case-price').innerText = caseNewPrice;

      const totalPrice = document.getElementById('subtotal').innerText
      var newTotal = parseFloat(totalPrice) - 59
      document.getElementById('subtotal').innerText = newTotal

      const total = document.getElementById('total').innerText = newTotal
      }
   })


</script>

</html>
